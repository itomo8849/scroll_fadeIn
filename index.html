<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll FadeIn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="ly_header" role="banner">
    <div class="bl_headerConts">
      <h1 class="bl_headerConts_ttl">Scroll FadeIn</h1>

      <nav class="bl_headerConts_nav">
        <ul class="bl_headerConts_list">
          <li class="bl_headerConts_item">
            <a href="#single" class="bl_headerConts_link">single</a>
          </li>
          <li class="bl_headerConts_item">
            <a href="#children" class="bl_headerConts_link">children</a>
          </li>
        </ul>
        <!-- /.bl_headerConts_list -->
      </nav>
      <!-- /.bl_headerConts_nav -->
    </div>
    <!-- /.bl_headerConts -->
  </header>
  <!-- /.ly_header -->

  <main class="ly_cont">
    <section class="bl_sect" id="single">
      <header class="bl_sectHeader">
        <h2 class="bl_lv2Heading">single</h2>
        <!-- /.bl_lv2Heading -->
        <p class="bl_sect_txt">要素の単体のフェードイン</p>
      </header>
      <!-- /.bl_sectHeader -->
      <div class="bl_sectBody">
        <div class="bl_boxUnit bl_boxUnit__single">
          <div class="bl_box js_fadeInItem"></div>
          <div class="bl_box js_fadeInItem"></div>
          <div class="bl_box js_fadeInItem"></div>
        </div>
        <!-- /.bl_boxUnit bl_boxUnit__single -->
      </div>
      <!-- /.bl_sectBody -->
    </section>
    <!-- /.bl_sect -->
    <section class="bl_sect" id="children">
      <header class="bl_sectHeader">
        <h2 class="bl_lv2Heading">children</h2>
        <!-- /.bl_lv2Heading -->
        <p class="bl_sect_txt">親要素が指定の位置に来たら、子要素を順番にフェードインさせる</p>
      </header>
      <!-- /.bl_sectHeader -->
      <div class="bl_sectBody">
        <div class="bl_boxUnit bl_boxUnit__children js_fadeInTrigger">
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
        </div>
        <!-- /.bl_boxUnit bl_boxUnit__children -->
      </div>
      <!-- /.bl_sectBody -->
    </section>
    <!-- /.bl_sect -->
    <section class="bl_sect" id="children">
      <header class="bl_sectHeader">
        <h2 class="bl_lv2Heading">children</h2>
        <!-- /.bl_lv2Heading -->
        <p class="bl_sect_txt">親要素が指定の位置に来たら、子要素を順番にフェードインさせる</p>
      </header>
      <!-- /.bl_sectHeader -->
      <div class="bl_sectBody">
        <div class="bl_boxUnit bl_boxUnit__children js_fadeInTrigger">
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
          <div class="bl_box"></div>
        </div>
        <!-- /.bl_boxUnit bl_boxUnit__children -->
      </div>
      <!-- /.bl_sectBody -->
    </section>
    <!-- /.bl_sect -->
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
